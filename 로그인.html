<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./로그인.css">
    
</head>
<body>
    <main>
    
        <h1>로그인</h1>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="email"></label>
                <input type="email"
                maxlength="30"
                name="email"
                id="email"
                placeholder="이메일 주소">
            </div>

            <div class="form-group">
                <label for="pw"></label>
                <input type="password"
                name="pw"
                id="pw"
                maxlength="20"
                placeholder="비밀번호">

            </div>
            <div class="form-group2">
                <label for="rememberid">아이디 기억하기</label>
                <input type="radio" 
                name="rmemberid"
                id="rememberid">
                
            </div>
            <button type="submit">로그인</button>
            <p>
            <a href="#">비밀번호를 잊으셨나요?</a>
        </p>

        </form>
    </main>
</body>
</html>
