<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간표 작성</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <table>
      <thead>
        <th>시간</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
        <th>일</th>
      </thead>
      <tbody>
        <tr>
          <td>09:00~10:00</td>
          <td rowspan="4" colspan="5">수업</td>

          <td rowspan="4">자습</td>
          <td rowspan="4">자습</td>
        </tr>
        <tr>
          <td>10:00~11:00</td>
        </tr>
        <tr>
          <td>11:00~12:00</td>
        </tr>
        <tr>
          <td>12:00~13:00</td>
        </tr>
        <tr>
          <td>13:00~14:00</td>
          <td colspan="7">점심</td>
        </tr>
        <tr>
          <td>14:00~15:00</td>
          <td rowspan="4" colspan="7">수업</td>
        </tr>
        <tr>
          <td>15:00~16:00</td>
        </tr>
        <tr>
          <td>16:00~17:00</td>
        </tr>
        <tr>
          <td>17:00~18:00</td>
        </tr>
        <tr>
          <td>18:00~19:00</td>
          <td rowspan="2" colspan="5">자습</td>

          <td colspan="2">하원</td>
        </tr>
        <tr>
          <td>19:00~20:00</td>

          <td colspan="2">저녁</td>
        </tr>
        <tr>
          <td>20:00~21:00</td>
          <td colspan="5">하원</td>

          <td colspan="2">자습</td>
        </tr>
        <tr>
          <td>21:00~22:00</td>
          <td colspan="5">저녁</td>

          <td colspan="2">자습</td>
        </tr>
        <tr>
          <td>22:00~23:00</td>
          <td colspan="5">자습</td>

          <td colspan="2">여가</td>
        </tr>
        <tr>
          <td>23:00~06:30</td>
          <td colspan="7">잠</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
